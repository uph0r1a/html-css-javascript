<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Quản lý Sản phẩm</h1>
    <form id="product-form">
        <input type="text" name="name" id="name" placeholder="Tên sản phẩm">
        <input type="number" name="price" id="price" placeholder="Giá">
        <input type="number" name="amount" id="amount" placeholder="Số lượng">
        <textarea name="description" id="description" placeholder="Mô tả"></textarea>
        <button type="submit" id="btn">Thêm</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Mô tả</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="product-tbody">

        </tbody>
    </table>
    <script src="./script1.js"></script>
</body>
</html>
